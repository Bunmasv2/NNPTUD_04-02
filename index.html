<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #f1f1f1;
        }

        /* Hiệu ứng khi hover vào dòng để tooltip hoạt động tốt hơn */
        tr[data-bs-toggle="tooltip"] {
            cursor: help;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center mb-4">Quản lý Sản Phẩm (Dashboard)</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo Title...">
            </div>
            <div class="col-md-2">
                <select id="pageSizeSelect" class="form-select">
                    <option value="5">Hiển thị 5</option>
                    <option value="10" selected>Hiển thị 10</option>
                    <option value="20">Hiển thị 20</option>
                </select>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" onclick="exportToCSV()"><i class="fas fa-file-csv"></i> Export
                    CSV</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal"><i
                        class="fas fa-plus"></i> Thêm mới</button>
            </div>
        </div>

        <div class="table-responsive bg-white rounded shadow-sm p-3">
            <table class="table table-hover align-middle" id="productTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col" class="sortable" onclick="handleSort('title')">
                            Title <i class="fas fa-sort"></i>
                        </th>
                        <th scope="col" class="sortable" onclick="handleSort('price')">
                            Price <i class="fas fa-sort"></i>
                        </th>
                        <th scope="col">Category</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <nav class="mt-3">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Thêm Sản Phẩm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="createTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="createPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="createDesc" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category ID (Mặc định 1)</label>
                            <input type="number" class="form-control" id="createCategoryId" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="createImage" value="https://placehold.co/600x400"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Tạo mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3 text-center">
                            <img id="detailImage" src="" class="img-fluid rounded mb-2" style="max-height: 200px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="detailId" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="detailTitle">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="detailPrice">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="detailDesc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="detailImageUrl"
                                placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-warning">Cập nhật (Update)</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
